<ion-content color="primary" padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                
                  <ion-input name="Adresse Email" type="Email" [(ngModel)]="user.email" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input name="Mot de passe" type="password" [(ngModel)]="user.password" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <button ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="login(user)">Login</button>
              <button ion-button color="light" (click)="register()">Register</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
